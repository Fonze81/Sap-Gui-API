site_name: Sap Gui API for Python
nav:
    - Home: 'index.md'
    - 'Sap Gui API':
        - 'GuiComponent': './sap-gui-api/guicomponent.md'
theme:
  name: material
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    language: en
  logo: /img/python_20px.svg
  extra:
    homepage: https://example.com
    theme:
  features:
    - navigation.instant
  icon:
    repo: fontawesome/brands/github
plugins:
  - search:
      lang:
        - en
        - pt
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Fonze81
      name: Fonze81 on GitHub
  generator: false
repo_url: https://github.com/Fonze81/Sap-Gui-API
repo_name: Fonze81/Sap-Gui-API
markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
